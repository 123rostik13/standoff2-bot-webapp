<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Standoff 2 –ö–ª–∏–∫–µ—Ä</title>
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --accent: #4895ef;
            --dark: #2b2d42;
            --light: #f8f9fa;
            --success: #4cc9f0;
            --warning: #f8961e;
        }
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
            color: var(--dark);
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        header {
            background: var(--primary);
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .balance-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .balance-card {
            background: var(--light);
            border-radius: 8px;
            padding: 15px;
            width: 48%;
            text-align: center;
        }
        .balance-value {
            font-size: 1.8rem;
            font-weight: bold;
            margin-top: 5px;
        }
        .clicker-btn {
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 50%;
            width: 150px;
            height: 150px;
            font-size: 1.5rem;
            cursor: pointer;
            margin: 20px auto;
            display: block;
            transition: transform 0.2s;
        }
        .clicker-btn:active {
            transform: scale(0.95);
        }
        .shop-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #eee;
        }
        .btn {
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 5px;
            padding: 8px 15px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .btn-buy {
            background: var(--success);
        }
        .btn-buy:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        #notifications {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }
        .notification {
            padding: 10px 15px;
            background: #4CAF50;
            color: white;
            margin-bottom: 10px;
            border-radius: 5px;
            animation: fadeIn 0.3s;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div id="notifications"></div>
    
    <div class="container">
        <header>
            <h1>üéÆ Standoff 2 –ö–ª–∏–∫–µ—Ä</h1>
            <p>–ó–∞—Ä–∞–±–∞—Ç—ã–≤–∞–π —Ä—É–±–ª–∏ –∏ –ø–æ–∫—É–ø–∞–π –≥–æ–ª–¥—É!</p>
        </header>
        
        <div class="card">
            <div class="balance-container">
                <div class="balance-card">
                    <div>üíµ –†—É–±–ª–µ–π</div>
                    <div class="balance-value" id="rubles">0</div>
                </div>
                <div class="balance-card">
                    <div>üü° –ì–æ–ª–¥—ã</div>
                    <div class="balance-value" id="golda">0</div>
                </div>
            </div>
            
            <button class="clicker-btn" id="clickBtn">–ö–õ–ò–ö!</button>
            <p style="text-align: center;">+1-5 —Ä—É–±–ª–µ–π –∑–∞ –∫–ª–∏–∫</p>
        </div>
        
        <div class="card">
            <h2>üõí –ú–∞–≥–∞–∑–∏–Ω –≥–æ–ª–¥—ã</h2>
            <div id="shopItems"></div>
        </div>
        
        <div class="card">
            <h2>‚öôÔ∏è –ù–∞—Å—Ç—Ä–æ–π–∫–∏</h2>
            <div style="margin-bottom: 15px;">
                <label style="display: block; margin-bottom: 5px;">–í–∞—à ID Standoff 2:</label>
                <input type="text" id="so2IdInput" style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 5px;">
                <button class="btn" id="saveIdBtn" style="margin-top: 10px;">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å ID</button>
            </div>
            <button class="btn" id="withdrawBtn" style="background: var(--warning); width: 100%;">–í—ã–≤–µ—Å—Ç–∏ –≥–æ–ª–¥—É</button>
        </div>
    </div>

    <script>
        // –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è
        const goldaPackages = {
            100: { price: 10000 },
            500: { price: 45000 },
            1000: { price: 85000 },
            3000: { price: 240000 }
        };
        
        // –°–æ—Å—Ç–æ—è–Ω–∏–µ
        const state = {
            rubles: 0,
            golda: 0,
            so2Id: null,
            isWebApp: window.Telegram && Telegram.WebApp
        };
        
        // –≠–ª–µ–º–µ–Ω—Ç—ã
        const rublesEl = document.getElementById('rubles');
        const goldaEl = document.getElementById('golda');
        const clickBtn = document.getElementById('clickBtn');
        const shopItemsEl = document.getElementById('shopItems');
        const so2IdInput = document.getElementById('so2IdInput');
        const saveIdBtn = document.getElementById('saveIdBtn');
        const withdrawBtn = document.getElementById('withdrawBtn');
        
        // –£–≤–µ–¥–æ–º–ª–µ–Ω–∏—è
        function showNotification(message, isSuccess = true) {
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.textContent = message;
            notification.style.background = isSuccess ? '#4CAF50' : '#F44336';
            
            const notifications = document.getElementById('notifications');
            notifications.appendChild(notification);
            
            setTimeout(() => {
                notification.style.opacity = '0';
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }
        
        // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ —Å–æ—Å—Ç–æ—è–Ω–∏—è
        async function saveState() {
            const userId = new URLSearchParams(window.location.search).get('user_id');
            if (!userId) return;
            
            try {
                if (state.isWebApp) {
                    await Telegram.WebApp.sendData(JSON.stringify({
                        action: 'sync_state',
                        rubles: state.rubles,
                        golda: state.golda
                    }));
                } else {
                    const response = await fetch('/sync_data', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            user_id: userId,
                            rubles: state.rubles,
                            golda: state.golda
                        })
                    });
                    
                    if (!response.ok) throw new Error('–û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞');
                }
                showNotification('–î–∞–Ω–Ω—ã–µ —Å–æ—Ö—Ä–∞–Ω–µ–Ω—ã!');
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è:', error);
                showNotification('–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è', false);
            }
        }
        
        // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö
        async function loadUserData() {
            const userId = new URLSearchParams(window.location.search).get('user_id');
            if (!userId) return;
            
            try {
                const response = await fetch(`/get_user_data?user_id=${userId}`);
                if (!response.ok) throw new Error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏');
                
                const data = await response.json();
                state.rubles = data.rubles || 0;
                state.golda = data.golda || 0;
                state.so2Id = data.so2_id || null;
                
                if (state.so2Id) {
                    so2IdInput.value = state.so2Id;
                }
                
                updateUI();
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏:', error);
                if (!state.isWebApp) {
                    state.rubles = 1000;
                    updateUI();
                }
            }
        }
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
        function updateUI() {
            rublesEl.textContent = state.rubles;
            goldaEl.textContent = state.golda;
            renderShop();
            saveState();
        }
        
        // –†–µ–Ω–¥–µ—Ä –º–∞–≥–∞–∑–∏–Ω–∞
        function renderShop() {
            shopItemsEl.innerHTML = '';
            
            Object.entries(goldaPackages).forEach(([amount, data]) => {
                const itemEl = document.createElement('div');
                itemEl.className = 'shop-item';
                
                itemEl.innerHTML = `
                    <div>${amount} üü°</div>
                    <div>${data.price.toLocaleString()} ‚ÇΩ</div>
                    <button class="btn btn-buy" onclick="buyGolda(${amount})" 
                        ${state.rubles < data.price ? 'disabled' : ''}>
                        –ö—É–ø–∏—Ç—å
                    </button>
                `;
                
                shopItemsEl.appendChild(itemEl);
            });
        }
        
        // –ü–æ–∫—É–ø–∫–∞ –≥–æ–ª–¥—ã
        window.buyGolda = async function(amount) {
            const price = goldaPackages[amount].price;
            
            if (state.rubles >= price) {
                state.rubles -= price;
                state.golda += amount;
                
                if (state.isWebApp) {
                    try {
                        await Telegram.WebApp.sendData(JSON.stringify({
                            action: 'buy_golda',
                            package: amount
                        }));
                    } catch (error) {
                        console.error('–û—à–∏–±–∫–∞ –ø–æ–∫—É–ø–∫–∏:', error);
                    }
                }
                
                updateUI();
                showNotification(`–ö—É–ø–ª–µ–Ω–æ ${amount} –≥–æ–ª–¥—ã!`);
            } else {
                showNotification('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Ä—É–±–ª–µ–π!', false);
            }
        };
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
        clickBtn.addEventListener('click', async () => {
            const rublesToAdd = Math.floor(Math.random() * 5) + 1;
            state.rubles += rublesToAdd;
            
            if (state.isWebApp) {
                try {
                    await Telegram.WebApp.sendData(JSON.stringify({
                        action: 'click',
                        amount: rublesToAdd
                    }));
                } catch (error) {
                    console.error('–û—à–∏–±–∫–∞ –∫–ª–∏–∫–∞:', error);
                }
            }
            
            updateUI();
            showNotification(`+${rublesToAdd} —Ä—É–±–ª–µ–π!`);
        });
        
        saveIdBtn.addEventListener('click', async () => {
            const so2Id = so2IdInput.value.trim();
            
            if (/^\d{6,9}$/.test(so2Id)) {
                state.so2Id = so2Id;
                
                if (state.isWebApp) {
                    try {
                        await Telegram.WebApp.sendData(JSON.stringify({
                            action: 'set_so2_id',
                            so2_id: so2Id
                        }));
                    } catch (error) {
                        console.error('–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è ID:', error);
                    }
                }
                
                showNotification('ID —Å–æ—Ö—Ä–∞–Ω–µ–Ω!');
            } else {
                showNotification('ID –¥–æ–ª–∂–µ–Ω —Å–æ–¥–µ—Ä–∂–∞—Ç—å 6-9 —Ü–∏—Ñ—Ä!', false);
            }
        });
        
        withdrawBtn.addEventListener('click', async () => {
            if (!state.so2Id) {
                showNotification('–°–Ω–∞—á–∞–ª–∞ —É–∫–∞–∂–∏—Ç–µ ID Standoff 2!', false);
                return;
            }
            
            if (state.golda <= 0) {
                showNotification('–ù–µ—Ç –≥–æ–ª–¥—ã –¥–ª—è –≤—ã–≤–æ–¥–∞!', false);
                return;
            }
            
            if (confirm(`–í—ã–≤–µ—Å—Ç–∏ ${state.golda} –≥–æ–ª–¥—ã –Ω–∞ ID ${state.so2Id}?`)) {
                if (state.isWebApp) {
                    try {
                        await Telegram.WebApp.sendData(JSON.stringify({
                            action: 'withdraw',
                            amount: state.golda,
                            so2_id: state.so2Id
                        }));
                    } catch (error) {
                        console.error('–û—à–∏–±–∫–∞ –≤—ã–≤–æ–¥–∞:', error);
                    }
                }
                
                state.golda = 0;
                updateUI();
                showNotification('–ó–∞–ø—Ä–æ—Å –Ω–∞ –≤—ã–≤–æ–¥ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω!');
            }
        });
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        if (state.isWebApp) {
            Telegram.WebApp.expand();
            Telegram.WebApp.ready();
        }
        
        loadUserData();
    </script>
</body>
</html>
