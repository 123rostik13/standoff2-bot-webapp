<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Standoff 2 Clicker</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #121212;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        
        .balance-container {
            display: flex;
            justify-content: space-around;
            width: 100%;
            margin-bottom: 30px;
        }
        
        .balance {
            font-size: 1.5rem;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px 25px;
            border-radius: 10px;
            margin: 0 10px;
        }
        
        .clicker-btn {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            background: linear-gradient(145deg, #FF6B00, #FF8A00);
            border: none;
            color: white;
            font-size: 1.8rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(255, 107, 0, 0.3);
            transition: transform 0.1s;
            margin-bottom: 20px;
        }
        
        .clicker-btn:active {
            transform: scale(0.95);
        }
        
        .click-info {
            color: #aaa;
            font-size: 0.9rem;
            margin-bottom: 20px;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 200, 0, 0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            opacity: 0;
            transition: opacity 0.3s;
        }
    </style>
</head>
<body>
    <div class="notification" id="notification"></div>
    
    <div class="balance-container">
        <div class="balance">
            –†—É–±–ª–∏: <span id="rubles">0</span> ‚ÇΩ
        </div>
        <div class="balance">
            –ì–æ–ª–¥–∞: <span id="golda">0</span> üü°
        </div>
    </div>
    
    <button class="clicker-btn" id="clickBtn">–ö–õ–ò–ö!</button>
    <p class="click-info">+1-5 —Ä—É–±–ª–µ–π –∑–∞ –∫–ª–∏–∫</p>

    <script>
        // –ü–æ–ª—É—á–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        const tgWebApp = window.Telegram?.WebApp;
        const isWebApp = !!tgWebApp;
        
        // –ò–¥–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ç–æ—Ä –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        const userId = isWebApp 
            ? tgWebApp.initDataUnsafe?.user?.id 
            : new URLSearchParams(window.location.search).get('user_id');
        
        // –°–æ—Å—Ç–æ—è–Ω–∏–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        let rubles = 0;
        let golda = 0;
        
        // –≠–ª–µ–º–µ–Ω—Ç—ã –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
        const rublesElement = document.getElementById('rubles');
        const goldaElement = document.getElementById('golda');
        const clickBtn = document.getElementById('clickBtn');
        const notification = document.getElementById('notification');
        
        // –§—É–Ω–∫—Ü–∏–∏ —Ä–∞–±–æ—Ç—ã —Å API
        async function loadBalance() {
            try {
                const response = await fetch(`/get_balance?user_id=${userId}`);
                if (!response.ok) throw new Error("–û—à–∏–±–∫–∞ —Å–µ—Ç–∏");
                
                const data = await response.json();
                if (data.error) throw new Error(data.error);
                
                rubles = data.rubles || 0;
                golda = data.golda || 0;
                updateBalanceDisplay();
            } catch (error) {
                console.error("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –±–∞–ª–∞–Ω—Å–∞:", error);
                showNotification("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –±–∞–ª–∞–Ω—Å–∞", false);
            }
        }
        
        async function updateBalance(amount) {
            try {
                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ —á–µ—Ä–µ–∑ Telegram WebApp
                if (isWebApp) {
                    tgWebApp.sendData(JSON.stringify({
                        action: 'click',
                        amount: amount,
                        user_id: userId
                    }));
                }
                
                // –û–±–Ω–æ–≤–ª—è–µ–º —á–µ—Ä–µ–∑ API
                const response = await fetch('/update_balance', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        user_id: userId,
                        amount: amount
                    })
                });
                
                if (!response.ok) throw new Error("–û—à–∏–±–∫–∞ —Å–µ—Ç–∏");
                
                const data = await response.json();
                if (data.error) throw new Error(data.error);
                
                rubles = data.new_balance;
                updateBalanceDisplay();
                showNotification(`+${amount} —Ä—É–±–ª–µ–π!`, true);
            } catch (error) {
                console.error("–û—à–∏–±–∫–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –±–∞–ª–∞–Ω—Å–∞:", error);
                showNotification("–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è", false);
            }
        }
        
        // –í—Å–ø–æ–º–æ–≥–∞—Ç–µ–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏
        function updateBalanceDisplay() {
            rublesElement.textContent = rubles;
            goldaElement.textContent = golda;
        }
        
        function showNotification(text, isSuccess) {
            notification.textContent = text;
            notification.style.backgroundColor = isSuccess 
                ? 'rgba(0, 200, 0, 0.8)' 
                : 'rgba(200, 0, 0, 0.8)';
            notification.style.opacity = 1;
            
            setTimeout(() => {
                notification.style.opacity = 0;
            }, 2000);
        }
        
        function getRandomReward() {
            return Math.floor(Math.random() * 5) + 1; // 1-5 —Ä—É–±–ª–µ–π
        }
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
        clickBtn.addEventListener('click', () => {
            const reward = getRandomReward();
            updateBalance(reward);
        });
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        if (isWebApp) {
            tgWebApp.expand();
            tgWebApp.ready();
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–π –æ—Ç –±–æ—Ç–∞
            tgWebApp.onEvent('webAppDataReceived', (event) => {
                try {
                    const data = JSON.parse(event.data);
                    if (data.action === 'update_balance') {
                        rubles = data.rubles;
                        golda = data.golda || golda;
                        updateBalanceDisplay();
                    }
                } catch (e) {
                    console.error("–û—à–∏–±–∫–∞ –æ–±—Ä–∞–±–æ—Ç–∫–∏ –¥–∞–Ω–Ω—ã—Ö:", e);
                }
            });
        }
        
        // –ó–∞–≥—Ä—É–∑–∫–∞ –±–∞–ª–∞–Ω—Å–∞ –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ
        loadBalance();
    </script>
</body>
</html>
