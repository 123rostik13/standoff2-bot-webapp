<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Standoff 2 Clicker</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #121212;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        
        .balance {
            font-size: 1.8rem;
            margin-bottom: 30px;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px 25px;
            border-radius: 10px;
        }
        
        .clicker-btn {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            background: linear-gradient(145deg, #FF6B00, #FF8A00);
            border: none;
            color: white;
            font-size: 1.8rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(255, 107, 0, 0.3);
            transition: transform 0.1s;
            margin-bottom: 20px;
        }
        
        .clicker-btn:active {
            transform: scale(0.95);
        }
        
        .click-info {
            color: #aaa;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="balance">
        Баланс: <span id="balance">0</span> ₽
    </div>
    
    <button class="clicker-btn" id="clickBtn">КЛИК!</button>
    <p class="click-info">+1-5 рублей за клик</p>

    <script>
        const userId = new URLSearchParams(window.location.search).get('user_id');
        const isWebApp = window.Telegram && Telegram.WebApp;
        let currentBalance = 0;

        // Загрузка баланса при старте
        function loadBalance() {
            if (isWebApp) {
                fetch(`http://localhost:5000/get_balance?user_id=${userId}`)
                    .then(response => {
                        if (!response.ok) throw new Error("Ошибка сети");
                        return response.json();
                    })
                    .then(data => {
                        currentBalance = data.rubles || 0;
                        updateBalanceDisplay();
                    })
                    .catch(error => {
                        console.error("Ошибка загрузки баланса:", error);
                        currentBalance = 0;
                        updateBalanceDisplay();
                    });
            } else {
                // Режим тестирования в браузере
                currentBalance = 1000;
                updateBalanceDisplay();
            }
        }

        // Обновление отображения баланса
        function updateBalanceDisplay() {
            document.getElementById('balance').textContent = currentBalance;
        }

        // Обработчик клика
        document.getElementById('clickBtn').addEventListener('click', () => {
            const rubles = Math.floor(Math.random() * 5) + 1;
            currentBalance += rubles;
            updateBalanceDisplay();
            
            if (isWebApp) {
                Telegram.WebApp.sendData(JSON.stringify({
                    action: 'click',
                    amount: rubles,
                    user_id: userId
                }));
            }
        });

        // Инициализация
        if (isWebApp) {
            Telegram.WebApp.expand();
            Telegram.WebApp.ready();
            
            // Обработчик обновлений от бота
            Telegram.WebApp.onEvent('webAppDataReceived', (event) => {
                try {
                    const data = JSON.parse(event.data);
                    if (data.action === 'update_balance') {
                        currentBalance = data.rubles;
                        updateBalanceDisplay();
                    }
                } catch (e) {
                    console.error("Ошибка обработки данных:", e);
                }
            });
        }
        
        loadBalance();
    </script>
</body>
</html>
