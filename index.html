<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Standoff 2 –ö–ª–∏–∫–µ—Ä</title>
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --accent: #4895ef;
            --dark: #2b2d42;
            --light: #f8f9fa;
            --success: #4cc9f0;
            --warning: #f8961e;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
            color: var(--dark);
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        header {
            background: var(--primary);
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        .balance {
            display: flex;
            justify-content: space-around;
            text-align: center;
            margin: 20px 0;
        }
        
        .balance-value {
            font-size: 2rem;
            font-weight: bold;
        }
        
        .clicker-btn {
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 50%;
            width: 150px;
            height: 150px;
            font-size: 1.5rem;
            cursor: pointer;
            margin: 20px auto;
            display: block;
            transition: transform 0.2s;
        }
        
        .shop-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #eee;
        }
        
        .btn {
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 5px;
            padding: 8px 15px;
            cursor: pointer;
        }
        
        .btn-buy {
            background: var(--success);
        }
        
        .inventory-item {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
        }
        
        .settings-section {
            margin-top: 20px;
        }
        
        .form-input {
            width: 100%;
            padding: 10px;
            margin: 5px 0 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        
        .id-status {
            font-size: 0.9rem;
            margin-top: -10px;
            margin-bottom: 10px;
            color: #666;
        }
        
        .valid {
            color: var(--success);
        }
        
        .invalid {
            color: var(--warning);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üéÆ Standoff 2 –ö–ª–∏–∫–µ—Ä</h1>
            <p>–ó–∞—Ä–∞–±–∞—Ç—ã–≤–∞–π —Ä—É–±–ª–∏ –∏ –ø–æ–∫—É–ø–∞–π –≥–æ–ª–¥—É!</p>
        </header>
        
        <div class="card">
            <div class="balance">
                <div>
                    <div>üíµ –†—É–±–ª–µ–π</div>
                    <div class="balance-value" id="rubles">1000</div>
                </div>
                <div>
                    <div>üü° –ì–æ–ª–¥—ã –≤ –∏–Ω–≤–µ–Ω—Ç–∞—Ä–µ</div>
                    <div class="balance-value" id="totalGolda">0</div>
                </div>
            </div>
            
            <button class="clicker-btn" id="clickBtn">–ö–õ–ò–ö!</button>
            <p style="text-align: center;">+1-5 —Ä—É–±–ª–µ–π –∑–∞ –∫–ª–∏–∫</p>
        </div>
        
        <div class="card">
            <h2>üõí –ú–∞–≥–∞–∑–∏–Ω –≥–æ–ª–¥—ã</h2>
            <div id="shopItems"></div>
        </div>
        
        <div class="card">
            <h2>üéí –ò–Ω–≤–µ–Ω—Ç–∞—Ä—å</h2>
            <div id="inventory"></div>
        </div>
        
        <div class="card settings-section">
            <h2>‚öôÔ∏è –ù–∞—Å—Ç—Ä–æ–π–∫–∏</h2>
            
            <label for="so2IdInput">–í–∞—à ID –≤ Standoff 2:</label>
            <input type="text" class="form-input" id="so2IdInput" placeholder="–í–≤–µ–¥–∏—Ç–µ —Ü–∏—Ñ—Ä–æ–≤–æ–π ID" maxlength="9">
            <div class="id-status" id="idStatus">–ù–µ —É–∫–∞–∑–∞–Ω</div>
            <button class="btn" id="saveIdBtn">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å ID</button>
            
            <div style="margin-top: 20px;">
                <button class="btn" id="withdrawBtn" style="width: 100%;">–í—ã–≤–µ—Å—Ç–∏ –≤—Å—é –≥–æ–ª–¥—É</button>
            </div>
        </div>
    </div>

    <script>
        // –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è
        const goldaPackages = {
            100: { price: 10000 },
            500: { price: 45000 },
            1000: { price: 85000 },
            3000: { price: 240000 }
        };
        
        // –°–æ—Å—Ç–æ—è–Ω–∏–µ
        const state = {
            rubles: 1000,
            inventory: {},
            so2Id: null,
            isWebApp: window.Telegram && Telegram.WebApp
        };
        
        // –≠–ª–µ–º–µ–Ω—Ç—ã
        const so2IdInput = document.getElementById('so2IdInput');
        const idStatus = document.getElementById('idStatus');
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        document.addEventListener('DOMContentLoaded', async () => {
            if (state.isWebApp) {
                Telegram.WebApp.expand();
                Telegram.WebApp.ready();
                await loadUserData();
            }
            
            renderShop();
            renderInventory();
            setupEventListeners();
            updateIdStatus();
        });
        
        async function loadUserData() {
            try {
                const userId = new URLSearchParams(window.location.search).get('user_id');
                const response = await fetch(`/get_user_data?user_id=${userId}`);
                const data = await response.json();
                
                state.rubles = data.rubles;
                state.inventory = JSON.parse(data.inventory || '{}');
                state.so2Id = data.so2_id;
                
                if (state.so2Id) {
                    so2IdInput.value = state.so2Id;
                }
                
                updateUI();
                updateIdStatus();
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏:', error);
            }
        }
        
        function renderShop() {
            const shopEl = document.getElementById('shopItems');
            shopEl.innerHTML = '';
            
            Object.entries(goldaPackages).forEach(([amount, data]) => {
                const itemEl = document.createElement('div');
                itemEl.className = 'shop-item';
                
                itemEl.innerHTML = `
                    <div>
                        <strong>${amount} üü°</strong>
                        <div>${data.price.toLocaleString()} ‚ÇΩ</div>
                    </div>
                    <button class="btn btn-buy" onclick="buyGolda(${amount})" 
                        ${state.rubles < data.price ? 'disabled' : ''}>
                        –ö—É–ø–∏—Ç—å
                    </button>
                `;
                
                shopEl.appendChild(itemEl);
            });
        }
        
        function renderInventory() {
            const inventoryEl = document.getElementById('inventory');
            
            if (Object.keys(state.inventory).length === 0) {
                inventoryEl.innerHTML = '<p>–í–∞—à –∏–Ω–≤–µ–Ω—Ç–∞—Ä—å –ø—É—Å—Ç</p>';
                document.getElementById('totalGolda').textContent = '0';
                return;
            }
            
            let total = 0;
            inventoryEl.innerHTML = '';
            
            Object.entries(state.inventory).forEach(([amount, count]) => {
                total += parseInt(amount) * count;
                
                const itemEl = document.createElement('div');
                itemEl.className = 'inventory-item';
                itemEl.innerHTML = `
                    <div>${amount} üü° √ó ${count}</div>
                    <div>${amount * count} üü°</div>
                `;
                
                inventoryEl.appendChild(itemEl);
            });
            
            document.getElementById('totalGolda').textContent = total;
        }
        
        function updateUI() {
            document.getElementById('rubles').textContent = state.rubles;
            renderInventory();
            renderShop();
        }
        
        function updateIdStatus() {
            if (state.so2Id) {
                idStatus.textContent = `ID —Å–æ—Ö—Ä–∞–Ω–µ–Ω: ${state.so2Id}`;
                idStatus.className = 'id-status valid';
            } else {
                idStatus.textContent = 'ID –Ω–µ —É–∫–∞–∑–∞–Ω (—Ç—Ä–µ–±—É–µ—Ç—Å—è –¥–ª—è –≤—ã–≤–æ–¥–∞)';
                idStatus.className = 'id-status invalid';
            }
        }
        
        function setupEventListeners() {
            // –ö–ª–∏–∫–µ—Ä
            document.getElementById('clickBtn').addEventListener('click', () => {
                const rublesToAdd = Math.floor(Math.random() * 5) + 1;
                state.rubles += rublesToAdd;
                
                if (state.isWebApp) {
                    Telegram.WebApp.sendData(JSON.stringify({
                        action: 'click',
                        amount: rublesToAdd
                    }));
                }
                
                updateUI();
            });
            
            // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ ID
            document.getElementById('saveIdBtn').addEventListener('click', () => {
                const so2Id = so2IdInput.value.trim();
                
                if (/^\d{6,9}$/.test(so2Id)) {  // –ü—Ä–æ–≤–µ—Ä–∫–∞ —á—Ç–æ ID —Å–æ—Å—Ç–æ–∏—Ç –∏–∑ 6-9 —Ü–∏—Ñ—Ä
                    state.so2Id = so2Id;
                    
                    if (state.isWebApp) {
                        Telegram.WebApp.sendData(JSON.stringify({
                            action: 'set_so2_id',
                            so2_id: so2Id
                        }));
                    }
                    
                    updateIdStatus();
                    alert('ID —É—Å–ø–µ—à–Ω–æ —Å–æ—Ö—Ä–∞–Ω–µ–Ω!');
                } else {
                    alert('–í–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–π ID Standoff 2 (—Ç–æ–ª—å–∫–æ —Ü–∏—Ñ—Ä—ã, 6-9 —Å–∏–º–≤–æ–ª–æ–≤)');
                }
            });
            
            // –í—ã–≤–æ–¥ –≥–æ–ª–¥—ã
            document.getElementById('withdrawBtn').addEventListener('click', () => {
                const totalGolda = Object.entries(state.inventory).reduce(
                    (sum, [amount, count]) => sum + parseInt(amount) * count, 0
                );
                
                if (!state.so2Id) {
                    alert('–°–Ω–∞—á–∞–ª–∞ —É–∫–∞–∂–∏—Ç–µ –≤–∞—à ID Standoff 2!');
                    return;
                }
                
                if (totalGolda === 0) {
                    alert('–ù–µ—Ç –≥–æ–ª–¥—ã –¥–ª—è –≤—ã–≤–æ–¥–∞!');
                    return;
                }
                
                if (confirm(`–í—ã–≤–µ—Å—Ç–∏ ${totalGolda} üü° –Ω–∞ ID ${state.so2Id}?`)) {
                    if (state.isWebApp) {
                        Telegram.WebApp.sendData(JSON.stringify({
                            action: 'withdraw'
                        }));
                    }
                    
                    state.inventory = {};
                    updateUI();
                    alert('–ó–∞–ø—Ä–æ—Å –Ω–∞ –≤—ã–≤–æ–¥ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω!');
                }
            });
        }
        
        function buyGolda(amount) {
            const price = goldaPackages[amount].price;
            
            if (state.rubles >= price) {
                state.rubles -= price;
                state.inventory[amount] = (state.inventory[amount] || 0) + 1;
                
                if (state.isWebApp) {
                    Telegram.WebApp.sendData(JSON.stringify({
                        action: 'buy_golda',
                        package: amount
                    }));
                }
                
                updateUI();
                alert(`–ö—É–ø–ª–µ–Ω–æ ${amount} üü°!`);
            } else {
                alert('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Ä—É–±–ª–µ–π!');
            }
        }
        
        // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏
        window.buyGolda = buyGolda;
    </script>
</body>
</html>
