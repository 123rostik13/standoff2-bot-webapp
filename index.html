<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Standoff 2 –ö–ª–∏–∫–µ—Ä</title>
    <style>
        /* –í–∞—à–∏ —Å—Ç–∏–ª–∏ –æ—Å—Ç–∞—é—Ç—Å—è –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π */
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --accent: #4895ef;
            --dark: #2b2d42;
            --light: #f8f9fa;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            margin: 0;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .balance {
            font-size: 1.5rem;
            text-align: center;
            margin: 20px 0;
        }
        
        .clicker-btn {
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 50%;
            width: 150px;
            height: 150px;
            font-size: 1.5rem;
            margin: 0 auto;
            display: block;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="balance">
            üíµ –†—É–±–ª–µ–π: <span id="rubles">0</span>
        </div>
        
        <button class="clicker-btn" id="clickBtn">–ö–õ–ò–ö!</button>
    </div>

    <script>
        // –ü–æ–ª—É—á–∞–µ–º user_id –∏–∑ URL
        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('user_id');
        
        // –≠–ª–µ–º–µ–Ω—Ç—ã –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
        const rublesEl = document.getElementById('rubles');
        const clickBtn = document.getElementById('clickBtn');
        
        // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        async function loadUserData() {
            try {
                const response = await fetch(`/get_user_data?user_id=${userId}`);
                const data = await response.json();
                rublesEl.textContent = data.rubles;
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö:', error);
            }
        }
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∫–ª–∏–∫–æ–≤
        clickBtn.addEventListener('click', async () => {
            const rublesToAdd = Math.floor(Math.random() * 5) + 1;
            
            if (window.Telegram && Telegram.WebApp) {
                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –≤ –±–æ—Ç–∞
                Telegram.WebApp.sendData(JSON.stringify({
                    action: 'click',
                    amount: rublesToAdd
                }));
            }
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å
            const currentRubles = parseInt(rublesEl.textContent);
            rublesEl.textContent = currentRubles + rublesToAdd;
        });
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        if (window.Telegram && Telegram.WebApp) {
            Telegram.WebApp.expand();
            Telegram.WebApp.ready();
            loadUserData();
        } else {
            // –†–µ–∂–∏–º —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è –±–µ–∑ Telegram
            rublesEl.textContent = 1000;
        }
    </script>
</body>
</html>
